<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./9_html_css_inline.css">
    <title>Document</title>
    <style>
      body {
        background-color: powderblue;
      }
       #ben{
        color: rgb(247, 83, 7);
      }
        #sen {
        color: rgb(101, 141, 248);
      }
    </style>
  </head>
  <body>
    <h3><u>Inline CSS</u></h3>
    <h4 style="color: blue">A Blue Heading</h4>
    <p style="color: red">A red paragraph.</p>

    <h3><u>Internal CSS</u></h3>
    <div id="ben">
      <h4>A Blue Heading</h4>
    </div>
    <div id="sen">
      <p>A red paragraph.</p>
    </div>
    <div class="anisa">
      <h3><u>Inline CSS</u></h3>
      <h4></h4>A Blue Heading</h4>
      <p>A red paragraph.</p>
    </div>
  </body>
</html>
